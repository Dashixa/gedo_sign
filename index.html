<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Генератор подписи</title>

</head>
<body>
    <h1>Генератор подписи</h1>
    
    <form class="userForm">
        <div class="form-group">
            <label for="name">Ваше имя и фамилия:</label>
            <input type="text" class="name" placeholder="Введите ваше имя и фамилию через пробел" required>
        </div>
        
        <div class="form-group">
            <label for="email">Ваш email:</label>
            <input type="text" class="email" placeholder="Введите ваш email" required>
        </div>
        
        <div class="form-group">
            <label for="status">Ваша должность:</label>
            <input type="text" class="status" placeholder="Введите вашу должность" required>
        </div>

        <div class="form-group">
            <label for="mobile">Ваш телефон:</label>
            <input type="text" class="mobile" placeholder="Введите ваш номер телефона" required>
        </div>
        
        <button type="button" class="generateBtn">Сгенерировать файл</button>
    </form>
    
    <div class="preview">
        <h3>Предпросмотр содержимого файла:</h3>
        <div class="filePreview"></div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
